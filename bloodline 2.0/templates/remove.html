{% extends "layout.html" %}

{% block head %}
Remove Member
{% endblock %}

{% block main %}
    <form action="/remove" method="post">
        <div class="container">
            {% if f == 0 %}<div class="alert alert-danger" role="alert">Please input a first name!</div>{% endif %}
            {% if l == 0 %}<div class="alert alert-danger" role="alert">Please input a last name!</div>{% endif %}
            <div class="form-group row">
                <div class="col-md-5 col-sm-5 col-xs-5" align="right">
                   First Name
                </div>
               <div align="left" class="col-md-7 col-sm-7 col-xs-7">
                   <input autocomplete="off" autofocus class="form-control" name="fname" type="text">
               </div>
            </div>
            <div class="form-group row">
                <div class="col-md-5 col-sm-5 col-xs-5" align="right">
                   Last Name
                </div>
                    <div align="left" class="col-md-7 col-sm-7 col-xs-7">
                       <input autocomplete="off" autofocus class="form-control" name="lname" type="text">
                    </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="purge" name="purge">
                <label class="form-check-label" for="purge">Remove everyone with the same last name</label>
            </div>
            <a class="btn btn-outline-danger" href="/">Cancel</a>
            <button class="btn btn-danger" type="submit">
                Remove
            </button>
        </div>
    </form>
{% endblock %}
